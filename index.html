<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="script.js" defer></script>npm init -y
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Borets Retention
          </a>
        </div>
      </nav>

      <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="telegram-tab" data-bs-toggle="tab" data-bs-target="#telegram" type="button" role="tab">Telegram</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="viber-tab" data-bs-toggle="tab" data-bs-target="#viber" type="button" role="tab">Viber</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Telegram Tab -->
            <div class="tab-pane fade show active" id="telegram" role="tabpanel">
                <h3>Telegram</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="telegramNumber" placeholder="Введите номер телефона">
                    <button class="btn btn-primary mt-2" onclick="addNumber('telegram')">Добавить номер</button>
                </div>
                <ul class="list-group mb-3" id="telegramNumbersList"></ul>
                <textarea class="form-control" id="telegramMessage" rows="3" placeholder="Введите сообщение"></textarea>
                <button class="btn btn-success mt-2" onclick="sendMessage('telegram')">Отправить сообщение</button>
            </div>
    
            <!-- Viber Tab -->
            <div class="tab-pane fade" id="viber" role="tabpanel">
                <h3>Viber</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="viberNumber" placeholder="Введите номер телефона">
                    <button class="btn btn-primary mt-2" onclick="addNumber('viber')">Добавить номер</button>
                </div>
                <ul class="list-group mb-3" id="viberNumbersList"></ul>
                <textarea class="form-control" id="viberMessage" rows="3" placeholder="Введите сообщение"></textarea>
                <button class="btn btn-success mt-2" onclick="sendMessage('viber')">Отправить сообщение</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="asset/main.js"></script>
    
</body>
</html>
